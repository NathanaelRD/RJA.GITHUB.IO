<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Acceso a todas las páginas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .dashboard-container {
            margin-top: 30px;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card:nth-child(1) {
            background-color: #ffcccc;
        }
        .card:nth-child(2) {
            background-color: #ccffcc;
        }
        .card:nth-child(3) {
            background-color: #ccccff;
        }
        .card:nth-child(4) {
            background-color: #ffffcc;
        }
        .card:nth-child(5) {
            background-color: #ffccff;
        }
        .card:nth-child(6) {
            background-color: #ccffff;
        }
        .card:nth-child(7) {
            background-color: #ffd9b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Dashboard</h1>
        <p>Acceso rápido a todas las páginas</p>
    </div>
    <div class="container dashboard-container">
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Panel Admin</h5>
                        <a href="panel/panel_admin.html" class="btn btn-primary">Acceder</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Directiva General</h5>
                        <a href="panel/directiva_general.html" class="btn btn-primary">Acceder</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Registro de Directores</h5>
                        <a href="panel/Registro_Directores.html" class="btn btn-primary">Acceder</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Registro de Locutores</h5>
                        <a href="panel/Registro_Locutores.html" class="btn btn-primary">Acceder</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Registro de Moderadores</h5>
                        <a href="panel/Registro_Moderadores.html" class="btn btn-primary">Acceder</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Panel de Cumpleaños</h5>
                        <a href="panel/PanelCumpleaños.html" class="btn btn-primary">Acceder</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Reportes de Directores</h5>
                        <a href="panel/Reportes_Directores.html" class="btn btn-primary">Acceder</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
